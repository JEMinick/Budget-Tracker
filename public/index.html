<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="manifest" href="manifest.webmanifest">

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
  >

  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  >

  <link rel="stylesheet" href="styles.css">

  <title>Budget Tracker</title>
</head>
<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="row align-center-md">
      <div class="col-md-6 align-center-md">
        <div class="card" style="border: 0px">
          <div class="form">
            <input type="text" id="t-name" placeholder="Name of transaction" />
            <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
          </div>
        </div>
      </div>
      <div class="col-md-6 align-center-md"">
        <div style="margin-top: 1rem;">
          <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
          <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
        </div>
      </div>
    </div>

    <p id="post-error"></p>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <canvas id="myChart"></canvas>

    <div class="col-md-6 align-center-md"">
      <div class="card">
        <button id="purge-btn"><i class="fa fa-trash buttons"></i> Delete Budget</button>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/db.js"></script>
  <script src="/index.js"></script>;
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => {
            console.log("We found your service worker file!", reg);
          });
      });
    }
  </script>

</body>
</html>
